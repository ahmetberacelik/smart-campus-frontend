# ============================================
# Smart Campus Frontend - Docker Compose
# Tek komutla çalıştırma: docker compose up --build
# ============================================

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api/v1}
        VITE_USE_MOCK_API: ${VITE_USE_MOCK_API:-false}
    container_name: smart-campus-frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.smart-campus.service=frontend"
      - "com.smart-campus.description=Smart Campus Frontend Application"

