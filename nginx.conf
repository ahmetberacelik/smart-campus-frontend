# ============================================
# Smart Campus Frontend - Nginx Configuration
# SPA routing + Static file serving
# ============================================

server {
    listen 3000;
    server_name localhost;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Eksik dosyalar için 404 yerine sessizce geç
        try_files $uri =404;
    }
    
    # Eksik statik dosyalar için loglama yapma (vite.svg, favicon.ico gibi)
    location ~* ^/(vite\.svg|favicon\.ico)$ {
        access_log off;
        return 204;
    }
    
    # SPA routing - tüm route'ları index.html'e yönlendir
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API isteklerini logla (debug için)
    location /api {
        # Bu blok sadece loglama için
        # API istekleri frontend'den doğrudan backend'e gider
        return 404;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

